name: dynamiclayer_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/alerts/
    - assets/bottomSheet/
    - assets/bottomNavigation/
    - assets/avatar/
    - assets/accordion/
    - assets/pinkeyboard/
    - assets/line_item/
    - assets/snackbar/
    - assets/search/

